<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rapid Fire Free Throws — You Won!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #fff5e6, #ffd4b8 50%, #ff9f80);
      padding: 2rem 1rem 3rem;
    }

    main {
      width: min(960px, 100%);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 22px;
      box-shadow: 0 28px 44px rgba(214, 102, 49, 0.35);
      padding: clamp(2rem, 3vw + 1.2rem, 3.5rem);
      text-align: center;
      color: #3a2c15;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #c8562b;
      text-decoration: none;
      transition: transform 0.15s ease, color 0.15s ease;
    }

    .back-link:hover,
    .back-link:focus {
      color: #8c3515;
      transform: translateX(-3px);
    }

    h1 {
      margin: 0 0 1rem;
      font-size: clamp(2.8rem, 3vw + 1.6rem, 3.8rem);
      letter-spacing: 0.05em;
      color: #8c3515;
      text-transform: uppercase;
      text-shadow: 0 12px 22px rgba(140, 53, 21, 0.35);
    }

    .celebration-art {
      display: block;
      width: min(420px, 70vw);
      margin: 0 auto 2rem;
      filter: drop-shadow(0 18px 30px rgba(120, 50, 26, 0.25));
    }

    .summary {
      font-size: 1.1rem;
      line-height: 1.75;
      margin: 0 auto 2rem;
      max-width: 660px;
    }

    blockquote {
      margin: 0 auto 2.5rem;
      max-width: 620px;
      padding: 1.2rem 1.5rem;
      background: rgba(255, 255, 255, 0.7);
      border-left: 6px solid #ff782c;
      border-radius: 14px;
      font-size: 1.15rem;
      font-weight: 600;
      color: #693820;
      box-shadow: 0 16px 28px rgba(214, 102, 49, 0.25);
    }

    blockquote footer {
      margin-top: 0.8rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: rgba(58, 44, 21, 0.8);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem 1.5rem;
    }

    .actions a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.95rem 2.6rem;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, #ff782c, #ff4e4e);
      box-shadow: 0 20px 32px rgba(214, 102, 49, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .actions a:hover,
    .actions a:focus {
      transform: translateY(-2px);
      box-shadow: 0 24px 36px rgba(214, 102, 49, 0.35);
      outline: none;
    }

    .actions a.secondary {
      background: linear-gradient(135deg, #3f51b5, #283593);
      box-shadow: 0 20px 32px rgba(63, 81, 181, 0.28);
    }

    .actions a.secondary:hover,
    .actions a.secondary:focus {
      box-shadow: 0 24px 36px rgba(63, 81, 181, 0.34);
    }

    @media (max-width: 600px) {
      blockquote {
        font-size: 1.05rem;
      }

      .actions a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <a class="back-link" href="./level2.html">
      <span aria-hidden="true">⟵</span>
      Back to Level 2
    </a>
    <h1>You Won!</h1>
    <img
      class="celebration-art"
      src="assets/player.png"
      alt="Cartoon basketball player spinning a ball in celebration"
      width="800"
      height="800"
    />
    <p class="summary">
      You crushed Level 2 with a score worthy of the highlight reels. Your quick aim and board control turned ricochets into
      nothing but net. Take a victory lap—you earned it!
    </p>
    <blockquote>
      "Success is where preparation and opportunity meet."
      <footer>— Bobby Unser</footer>
    </blockquote>
    <div class="actions">
      <a href="./level2.html">Play Level 2 Again</a>
      <a class="secondary" href="./index.html">Visit Level 1</a>
    </div>
  </main>
</body>
</html>
